<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUBHUB</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section class="banner">
        <p id="safety">Your health and safety is our priority, from restaurant to doorstep
          <a href="https://www.github.com" class="learn-anchor">Learn More</a>
        </p>
      </section>
      <section class="hero">
        <section class="image-section">
          <div class="hero-title">
            <h1>GrubHub</h1>
          </div>
          <div class="hero-image">
            <img src="https://media-cdn.grubhub.com/image/upload/c_scale,w_1650/q_50,dpr_auto,f_auto,fl_lossy,c_crop,e_vibrance:20,g_center,h_900,w_800/v1539269005/Onboarding/SL/burger-and-fries.jpg" alt="Hamburger Photo" />
          </div>
        </section>
        <section class="content-section">
          <div id="signin">
            <div class="links">
              <a href="www.google.com">Get Perks in the app</a>
              <a href="www.google.com">Sign in</a>        
            </div>
          </div>
          <div id="search">
            <h2>Order food delivery you'll love</h2>
            <form>
              <div class="search-food">
                <input type="email" id="email" name="email" placeholder="Enter street address or zip code">
                <input type="submit" value="Find Food" class="find-food">
              </div>
            </form>
          </div>
        </section>
      </section>

</body>

</html>
